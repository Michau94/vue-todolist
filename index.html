<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'
        integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=='
        crossorigin='anonymous' />
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>



    <div id="root">

        <div class="container vh-100">
            <header class="d-flex justify-content-center ">

                <div class="logo m-3">
                    <img src="./img/logo.png" class="img-fluid">

            </header>

            <main>


                <div class="row justify-content-center m-5 align-items-center">

                    <!-- SearchBAR -->
                    <div v-if="tasks.length" class="input-group mb-3 w-75">
                        <input v-model="searchTab" type="text" class="form-control" placeholder="Cerca...">
                    </div>

                    <!-- submit task if empty -->
                    <div v-if="!tasks.length " class="d-flex-c justify-content-center align-items-center m-3">
                        <div class="input-group">
                            <input @keyup.enter="submitTask" v-model="newTask" type="text" class="form-control"
                                placeholder="New Task">
                            <button @click="submitTask" class="btn btn-success" type="button">Add Task</button>
                        </div>

                        <h1 class="text-center m-3"><i class="fas fa-check-circle"></i> No tasks to do! <i
                                class="far fa-thumbs-up"></i></h1>
                    </div>

                    <!-- todoList -->
                    <div v-else class="content d-flex justify-content-center">

                        <ul class="list-group w-75 ">
                            <li v-if="showTask(task.toLowerCase())" v-for="(task, index) in tasks"
                                class="list-group-item d-flex justify-content-between">
                                {{ task }}
                                <button type="button" class="btn-close" @click="removeTask(index)"></button>
                            </li>
                            <li class="list-group-item">
                                <div class="input-group">
                                    <input @keyup.enter="submitTask" v-model="newTask" type="text" class="form-control"
                                        placeholder="New Task">
                                    <button @click="submitTask" class="btn btn-success" type="button">Add Task</button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </main>

        </div>





    </div>










    <script src="./js/script.js"></script>
</body>

</html>
