<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>



    <div id="root">

        <div class="container">
            <header class="d-flex justify-content-center
            ">

                <div class="logo p-3">
                    <img src="./img/logo.png" class="img-fluid">

            </header>

            <main>
                <div class="row justify-content-center align-items-center">
                    <div class="input-group mb-3 w-75">
                        <input v-model="newTask" type="text" class="form-control" placeholder="New Task">
                        <button @click="submitTask" class="btn btn-outline-secondary" type="button">Add Task</button>
                    </div>
                    <div v-if="tasks.length === 0" class="d-flex justify-content-center">
                        <h1>No tasks to do!</h1>
                    </div>
                    <div v-else class="content d-flex justify-content-center">

                        <ul class="list-group w-75 ">
                            <li v-for="(task, index) in tasks" class="list-group-item d-flex justify-content-between">{{
                                task }}
                                <button type="button" class="btn-close" @click="removeTask(index)"></button>
                            </li>
                        </ul>
                    </div>
                </div>
            </main>

        </div>





    </div>










    <script src="./js/script.js"></script>
</body>

</html>
